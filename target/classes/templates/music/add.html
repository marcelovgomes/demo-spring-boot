<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Demo Spring Boot</title>
 
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
 
    <link href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
 
<div class="container">
    <div class="jumbotron">
        <h1>Demo Spring Boot</h1>
    </div>
 
    <h4>
        New music
    </h4>
 
    <form th:action="@{/playlists/{playlistId}/musics/save(playlistId=${playlistId})}"
      th:method="${music.id} == 0 ? post : put" th:object="${music}">
        <div class="row">
            <input id="id" type="hidden" th:field="*{id}"/>
            <div class="form-group col-md-4">
                <label for="name">Name:</label>
                <input class="form-control" id="name" type="text" th:field="*{name}"/>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
 
            <div class="form-group col-md-4">
                <label for="singer">Singer:</label>
                <input class="form-control" id="singer" type="text" th:field="*{singer}"/>
                <div th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></div>
            </div>
 
            <div class="form-group col-md-4">
                <label for="grade">Grade:</label>
                <input class="form-control" id="grade" type="number" th:field="*{grade}"/>
                <div th:if="${#fields.hasErrors('grade')}" th:errors="*{grade}"></div>
            </div>
 
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
 
    </form>
    <hr/>
 
    <a class="btn btn-light" th:href="@{/playlists/{playlistId}/musics/list(playlistId=${playlistId})}">Go back</a>
 
    <hr/>
    <footer class="footer">
        <p>&copy; 2018 SAP Hybris - Software Academy</p>
    </footer>
 
</div>
</body>
</html>
